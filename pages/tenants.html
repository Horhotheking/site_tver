<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Арендаторы торговых центров Твери — ТЦ Альтаир, ТЦ Капитал, ТОЦ Спутник. Магазины, услуги, общепит.">
  <title>Арендаторы — От собственника</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="main">
    <!-- Hero Section -->
    <section class="hero hero--small">
      <div class="container">
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
          <a href="../index.html" class="breadcrumbs__link">Главная</a>
          <span class="breadcrumbs__sep" aria-hidden="true">→</span>
          <span class="breadcrumbs__current">Арендаторы</span>
        </nav>
        <h1 class="hero__title">Наши арендаторы</h1>
        <p class="hero__subtitle">Компании, которые выбрали нас</p>
      </div>
    </section>

    <!-- Filter -->
    <section class="section">
      <div class="container">
        <div class="tenants-controls reveal">
          <div class="filter-group">
            <label for="tenant-center-filter" class="filter-label">Торговый центр:</label>
            <select id="tenant-center-filter" class="filter-select">
              <option value="all">Все объекты</option>
              <option value="altair">ТЦ Альтаир</option>
              <option value="kapital">ТЦ Капитал</option>
              <option value="sputnik">ТОЦ Спутник</option>
            </select>
          </div>
          
          <div class="view-toggle" role="tablist" aria-label="Переключатель вида">
            <button class="view-toggle__btn is-active" data-view="grid" role="tab" aria-selected="true" aria-controls="tenants-container">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
              </svg>
              <span>Логотипы</span>
            </button>
            <button class="view-toggle__btn" data-view="list" role="tab" aria-selected="false" aria-controls="tenants-container">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
              <span>Список</span>
            </button>
          </div>
        </div>

        <!-- Tenants by Center -->
        <div id="tenants-container" class="tenants-sections">
          <!-- Will be populated by JS -->
        </div>
      </div>
    </section>

    <!-- CTA -->
    <section class="section section--cta">
      <div class="container">
        <div class="cta-block reveal">
          <h2 class="cta-block__title">Хотите стать нашим арендатором?</h2>
          <p class="cta-block__desc">Присоединяйтесь к успешным компаниям в наших торговых центрах</p>
          <div class="cta-block__actions">
            <button class="btn btn--primary" data-modal-open>Оставить заявку</button>
            <a href="contacts.html" class="btn btn--outline">Связаться с нами</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <div id="modal-placeholder"></div>
  <div id="toast-container"></div>
  <div id="scroll-top-placeholder"></div>

  <script src="../assets/js/data.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    // Render tenants for all centers
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('tenants-container');
      const filterSelect = document.getElementById('tenant-center-filter');
      
      if (!container || !window.APP_DATA) return;
      
      function renderTenants(centerId) {
        const centers = centerId === 'all' 
          ? window.APP_DATA.centers 
          : window.APP_DATA.centers.filter(c => c.id === centerId);
        
        container.innerHTML = centers.map(center => `
          <div class="tenants-section reveal" data-center="${center.id}">
            <h2 class="tenants-section__title">${center.name}</h2>
            <div class="tenants-grid">
              ${center.tenants.map((tenant, i) => `
                <article class="tenant-card" style="--delay: ${i * 0.05}s">
                  <div class="tenant-card__logo">
                    <span class="tenant-card__initials">${tenant.name.charAt(0)}</span>
                  </div>
                  <div class="tenant-card__info">
                    <h3 class="tenant-card__name">${tenant.name}</h3>
                    ${tenant.unit ? `<span class="tenant-card__unit">Пом. ${tenant.unit}</span>` : ''}
                  </div>
                </article>
              `).join('')}
            </div>
          </div>
        `).join('');
        
        // Re-init scroll reveal for new elements
        if (typeof initScrollReveal === 'function') {
          initScrollReveal();
        }
      }
      
      // Initial render
      renderTenants('all');
      
      // Filter change
      filterSelect.addEventListener('change', function() {
        renderTenants(this.value);
      });
      
      // View toggle
      const viewBtns = document.querySelectorAll('.view-toggle__btn');
      viewBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          viewBtns.forEach(b => {
            b.classList.remove('is-active');
            b.setAttribute('aria-selected', 'false');
          });
          this.classList.add('is-active');
          this.setAttribute('aria-selected', 'true');
          
          const view = this.dataset.view;
          container.classList.toggle('is-list-view', view === 'list');
        });
      });
    });
  </script>
</body>
</html>
