<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g2sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="g2building" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="220" fill="url(#g2sky)"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="80" cy="50" rx="40" ry="20"/>
    <ellipse cx="110" cy="45" rx="30" ry="18"/>
    <ellipse cx="50" cy="55" rx="25" ry="15"/>
    
    <ellipse cx="320" cy="70" rx="35" ry="18"/>
    <ellipse cx="350" cy="65" rx="25" ry="15"/>
  </g>
  
  <!-- Ground -->
  <rect y="220" width="100%" height="80" fill="#9ca3af"/>
  
  <!-- Building -->
  <rect x="80" y="60" width="240" height="160" fill="url(#g2building)"/>
  <rect x="80" y="55" width="240" height="10" fill="#3b82f6"/>
  
  <!-- Windows grid -->
  <g fill="#60a5fa" opacity="0.7">
    <rect x="100" y="80" width="40" height="30" rx="2"/>
    <rect x="160" y="80" width="40" height="30" rx="2"/>
    <rect x="220" y="80" width="40" height="30" rx="2"/>
    <rect x="280" y="80" width="25" height="30" rx="2"/>
    
    <rect x="100" y="125" width="40" height="30" rx="2"/>
    <rect x="160" y="125" width="40" height="30" rx="2"/>
    <rect x="220" y="125" width="40" height="30" rx="2"/>
    <rect x="280" y="125" width="25" height="30" rx="2"/>
    
    <rect x="100" y="170" width="40" height="30" rx="2"/>
    <rect x="160" y="170" width="40" height="30" rx="2"/>
    <rect x="220" y="170" width="40" height="30" rx="2"/>
    <rect x="280" y="170" width="25" height="30" rx="2"/>
  </g>
  
  <!-- Entrance -->
  <rect x="175" y="180" width="50" height="40" fill="#1e40af"/>
  <rect x="180" y="185" width="40" height="35" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Sign -->
  <rect x="140" y="45" width="120" height="15" rx="2" fill="#1e40af"/>
  <text x="200" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="white" font-weight="600">ТОРГОВЫЙ ЦЕНТР</text>
  
  <!-- Parking lines -->
  <g stroke="white" stroke-width="2">
    <line x1="50" y1="250" x2="50" y2="280"/>
    <line x1="90" y1="250" x2="90" y2="280"/>
    <line x1="130" y1="250" x2="130" y2="280"/>
    <line x1="310" y1="250" x2="310" y2="280"/>
    <line x1="350" y1="250" x2="350" y2="280"/>
  </g>
  
  <!-- Label -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">Фасад здания</text>
</svg>
