<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="50%" style="stop-color:#ecfdf5"/>
      <stop offset="100%" style="stop-color:#f0fdfa"/>
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#mapBg)"/>
  
  <!-- Roads -->
  <g fill="url(#road)">
    <!-- Horizontal roads -->
    <rect x="0" y="100" width="800" height="30" rx="2"/>
    <rect x="0" y="270" width="800" height="40" rx="2"/>
    
    <!-- Vertical roads -->
    <rect x="200" y="0" width="25" height="400" rx="2"/>
    <rect x="500" y="0" width="30" height="400" rx="2"/>
  </g>
  
  <!-- Road markings -->
  <g stroke="#cbd5e1" stroke-width="2" stroke-dasharray="20,10">
    <line x1="0" y1="115" x2="800" y2="115"/>
    <line x1="0" y1="290" x2="800" y2="290"/>
    <line x1="212" y1="0" x2="212" y2="400"/>
    <line x1="515" y1="0" x2="515" y2="400"/>
  </g>
  
  <!-- Building blocks (abstract) -->
  <g fill="#d1d5db" opacity="0.5">
    <rect x="50" y="150" width="100" height="100" rx="4"/>
    <rect x="250" y="140" width="80" height="60" rx="4"/>
    <rect x="350" y="150" width="120" height="90" rx="4"/>
    <rect x="550" y="140" width="90" height="70" rx="4"/>
    <rect x="680" y="130" width="80" height="80" rx="4"/>
    
    <rect x="50" y="320" width="120" height="60" rx="4"/>
    <rect x="250" y="330" width="70" height="50" rx="4"/>
    <rect x="550" y="320" width="100" height="60" rx="4"/>
    <rect x="700" y="330" width="60" height="50" rx="4"/>
  </g>
  
  <!-- Location marker -->
  <g transform="translate(400, 200)">
    <ellipse cx="0" cy="20" rx="25" ry="8" fill="#3b82f6" opacity="0.3"/>
    <path d="M0,-35 C-18,-35 -30,-20 -30,0 C-30,25 0,50 0,50 C0,50 30,25 30,0 C30,-20 18,-35 0,-35 Z" fill="#3b82f6"/>
    <circle cx="0" cy="-5" r="10" fill="white"/>
  </g>
  
  <!-- Street labels -->
  <g font-family="system-ui, sans-serif" font-size="10" fill="#64748b">
    <text x="400" y="95" text-anchor="middle">ул. Примерная</text>
    <text x="400" y="265" text-anchor="middle">пр. Ленина</text>
    <text x="170" y="60" text-anchor="middle" transform="rotate(-90, 170, 60)">ул. Первая</text>
    <text x="475" y="60" text-anchor="middle" transform="rotate(-90, 475, 60)">ул. Вторая</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(650, 370)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#64748b" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#64748b" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#64748b" stroke-width="2"/>
    <text x="50" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">200 м</text>
  </g>
  
  <!-- Compass -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <polygon points="0,-15 4,5 0,0 -4,5" fill="#3b82f6"/>
    <polygon points="0,15 4,-5 0,0 -4,-5" fill="#94a3b8"/>
    <text y="-22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6" font-weight="600">N</text>
  </g>
  
  <!-- Notice -->
  <text x="400" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" font-style="italic">
    Карта — декоративная. Будет заменена на интерактивную
  </text>
</svg>
