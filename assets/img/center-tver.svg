  <rect x="140" y="85" width="120" height="20" fill="#3b82f6" rx="3"/>
  <text x="200" y="99" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">ТОЦ ТВЕРЬ</text>
  <!-- Street -->
  <rect x="0" y="250" width="400" height="50" fill="#1e293b"/>
  <line x1="0" y1="275" x2="400" y2="275" stroke="#475569" stroke-width="2" stroke-dasharray="20,10"/>
</svg>
