  </defs>
  <rect fill="url(#tverBg)" width="400" height="300"/>
  <!-- Building silhouette -->
  <rect x="80" y="120" width="240" height="130" fill="#334155" rx="4"/>
  <rect x="100" y="100" width="200" height="150" fill="#475569" rx="4"/>
  <!-- Windows -->
  <rect x="120" y="120" width="30" height="25" fill="#60a5fa" opacity="0.6" rx="2"/>
  <rect x="160" y="120" width="30" height="25" fill="#60a5fa" opacity="0.5" rx="2"/>
  <rect x="200" y="120" width="30" height="25" fill="#60a5fa" opacity="0.7" rx="2"/>
  <rect x="240" y="120" width="30" height="25" fill="#60a5fa" opacity="0.6" rx="2"/>
  <rect x="120" y="160" width="30" height="25" fill="#60a5fa" opacity="0.5" rx="2"/>
  <rect x="160" y="160" width="30" height="25" fill="#60a5fa" opacity="0.6" rx="2"/>
  <rect x="200" y="160" width="30" height="25" fill="#60a5fa" opacity="0.5" rx="2"/>
  <rect x="240" y="160" width="30" height="25" fill="#60a5fa" opacity="0.7" rx="2"/>
  <!-- Entrance -->
  <rect x="175" y="200" width="50" height="50" fill="#1e293b" rx="2"/>
