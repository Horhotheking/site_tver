<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="spuGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <linearGradient id="spuBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b"/>
      <stop offset="50%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="spuAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <linearGradient id="spuLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <pattern id="spuGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#spuBg)"/>
  <rect width="100%" height="100%" fill="url(#spuGrid)"/>
  
  <!-- Glow orbs -->
  <g filter="url(#spuGlow)">
    <ellipse cx="500" cy="300" rx="200" ry="160" fill="#34d399" opacity="0.18"/>
    <ellipse cx="80" cy="120" rx="150" ry="120" fill="#10b981" opacity="0.15"/>
  </g>
  
  <!-- Building illustration - modern office -->
  <g transform="translate(130, 50)">
    <!-- Main building - glass facade -->
    <rect x="80" y="60" width="200" height="260" rx="8" fill="url(#spuLight)"/>
    <rect x="80" y="60" width="200" height="260" rx="8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Glass panels grid -->
    <g fill="#34d399" opacity="0.6">
      <rect x="95" y="80" width="45" height="40" rx="3"/>
      <rect x="155" y="80" width="45" height="40" rx="3"/>
      <rect x="215" y="80" width="45" height="40" rx="3"/>
      
      <rect x="95" y="135" width="45" height="40" rx="3"/>
      <rect x="155" y="135" width="45" height="40" rx="3"/>
      <rect x="215" y="135" width="45" height="40" rx="3"/>
      
      <rect x="95" y="190" width="45" height="40" rx="3"/>
      <rect x="155" y="190" width="45" height="40" rx="3"/>
      <rect x="215" y="190" width="45" height="40" rx="3"/>
      
      <rect x="95" y="245" width="45" height="40" rx="3"/>
      <rect x="155" y="245" width="45" height="40" rx="3"/>
      <rect x="215" y="245" width="45" height="40" rx="3"/>
    </g>
    
    <!-- Roof accent -->
    <rect x="75" y="48" width="210" height="18" rx="5" fill="url(#spuAccent)"/>
    
    <!-- Satellite dish decoration -->
    <g transform="translate(265, 20)">
      <ellipse cx="20" cy="12" rx="18" ry="8" fill="none" stroke="#34d399" stroke-width="2.5"/>
      <line x1="20" y1="12" x2="20" y2="40" stroke="#34d399" stroke-width="2.5"/>
      <circle cx="20" cy="10" r="5" fill="#10b981"/>
    </g>
    
    <!-- Entrance -->
    <rect x="145" y="285" width="70" height="35" rx="4" fill="#047857"/>
    <rect x="155" y="290" width="50" height="30" rx="3" fill="#34d399" opacity="0.5"/>
  </g>
  
  <!-- Stars/satellite motif -->
  <g fill="#34d399">
    <circle cx="520" cy="70" r="4" opacity="0.6"/>
    <circle cx="550" cy="100" r="3" opacity="0.5"/>
    <circle cx="500" cy="50" r="5" opacity="0.4"/>
    <circle cx="60" cy="300" r="3" opacity="0.5"/>
    <circle cx="40" cy="270" r="4" opacity="0.4"/>
  </g>
  
  <!-- Orbit lines -->
  <ellipse cx="300" cy="60" rx="180" ry="40" fill="none" stroke="#34d399" stroke-width="1" opacity="0.2" stroke-dasharray="8,4"/>
  
  <!-- Label -->
  <rect x="0" y="340" width="600" height="60" fill="rgba(0,0,0,0.4)"/>
  <text x="300" y="378" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white">ТОЦ СПУТНИК</text>
</svg>
