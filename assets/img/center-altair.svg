<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="altairBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="altairAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="altairShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e40af" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#altairBg)"/>
  
  <!-- Building illustration -->
  <g transform="translate(120, 60)">
    <!-- Main building -->
    <rect x="40" y="80" width="120" height="140" rx="4" fill="#f8fafc" filter="url(#altairShadow)"/>
    <rect x="40" y="80" width="120" height="140" rx="4" fill="url(#altairAccent)" opacity="0.1"/>
    
    <!-- Windows grid -->
    <g fill="#3b82f6" opacity="0.6">
      <rect x="55" y="100" width="20" height="25" rx="2"/>
      <rect x="85" y="100" width="20" height="25" rx="2"/>
      <rect x="115" y="100" width="20" height="25" rx="2"/>
      <rect x="55" y="135" width="20" height="25" rx="2"/>
      <rect x="85" y="135" width="20" height="25" rx="2"/>
      <rect x="115" y="135" width="20" height="25" rx="2"/>
      <rect x="55" y="170" width="20" height="25" rx="2"/>
      <rect x="85" y="170" width="20" height="25" rx="2"/>
      <rect x="115" y="170" width="20" height="25" rx="2"/>
    </g>
    
    <!-- Entrance -->
    <rect x="80" y="195" width="40" height="25" rx="2" fill="#1e40af"/>
    
    <!-- Roof accent -->
    <rect x="40" y="75" width="120" height="8" rx="2" fill="url(#altairAccent)"/>
    
    <!-- Side building -->
    <rect x="160" y="120" width="60" height="100" rx="3" fill="#f8fafc" filter="url(#altairShadow)"/>
    <g fill="#3b82f6" opacity="0.5">
      <rect x="170" y="135" width="15" height="18" rx="1"/>
      <rect x="195" y="135" width="15" height="18" rx="1"/>
      <rect x="170" y="165" width="15" height="18" rx="1"/>
      <rect x="195" y="165" width="15" height="18" rx="1"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="#3b82f6" opacity="0.1"/>
  <circle cx="370" cy="240" r="40" fill="#0ea5e9" opacity="0.08"/>
  
  <!-- Label -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e40af">ТЦ АЛЬТАИР</text>
</svg>
