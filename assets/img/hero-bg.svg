<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="50%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#heroGrad1)"/>
  
  <!-- Decorative blurred shapes -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="#3b82f6" opacity="0.08" filter="url(#blur1)"/>
  <ellipse cx="1200" cy="400" rx="350" ry="250" fill="#6366f1" opacity="0.06" filter="url(#blur1)"/>
  <ellipse cx="700" cy="500" rx="400" ry="200" fill="#0ea5e9" opacity="0.05" filter="url(#blur2)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#cbd5e1" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract building shapes -->
  <g opacity="0.1">
    <rect x="100" y="350" width="80" height="250" rx="4" fill="#64748b"/>
    <rect x="200" y="300" width="60" height="300" rx="4" fill="#64748b"/>
    <rect x="280" y="380" width="100" height="220" rx="4" fill="#64748b"/>
    
    <rect x="1060" y="320" width="90" height="280" rx="4" fill="#64748b"/>
    <rect x="1170" y="360" width="70" height="240" rx="4" fill="#64748b"/>
    <rect x="1260" y="300" width="80" height="300" rx="4" fill="#64748b"/>
  </g>
  
  <!-- Floating geometric elements -->
  <g opacity="0.15">
    <circle cx="500" cy="100" r="8" fill="#3b82f6"/>
    <circle cx="900" cy="150" r="6" fill="#6366f1"/>
    <circle cx="1100" cy="80" r="10" fill="#0ea5e9"/>
    <rect x="600" y="200" width="12" height="12" rx="2" fill="#3b82f6" transform="rotate(45 606 206)"/>
    <rect x="800" y="350" width="16" height="16" rx="2" fill="#6366f1" transform="rotate(30 808 358)"/>
  </g>
</svg>
