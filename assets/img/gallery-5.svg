<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g5bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="g5glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe"/>
      <stop offset="50%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background wall -->
  <rect width="100%" height="100%" fill="url(#g5bg)"/>
  
  <!-- Floor -->
  <rect y="240" width="100%" height="60" fill="#9ca3af"/>
  <!-- Tiles -->
  <g stroke="#6b7280" stroke-width="0.5">
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
    <line x1="50" y1="240" x2="50" y2="300"/>
    <line x1="100" y1="240" x2="100" y2="300"/>
    <line x1="150" y1="240" x2="150" y2="300"/>
    <line x1="200" y1="240" x2="200" y2="300"/>
    <line x1="250" y1="240" x2="250" y2="300"/>
    <line x1="300" y1="240" x2="300" y2="300"/>
    <line x1="350" y1="240" x2="350" y2="300"/>
  </g>
  
  <!-- Door frame -->
  <rect x="100" y="40" width="200" height="200" rx="4" fill="#1e3a5f"/>
  
  <!-- Glass doors -->
  <rect x="110" y="50" width="85" height="180" rx="2" fill="url(#g5glass)"/>
  <rect x="205" y="50" width="85" height="180" rx="2" fill="url(#g5glass)"/>
  
  <!-- Door handles -->
  <rect x="185" y="130" width="8" height="40" rx="2" fill="#94a3b8"/>
  <rect x="207" y="130" width="8" height="40" rx="2" fill="#94a3b8"/>
  
  <!-- Door frame details -->
  <line x1="200" y1="50" x2="200" y2="230" stroke="#1e3a5f" stroke-width="4"/>
  
  <!-- Canopy/awning -->
  <rect x="70" y="20" width="260" height="25" rx="3" fill="#3b82f6"/>
  <rect x="70" y="40" width="260" height="5" fill="#1e40af"/>
  
  <!-- Sign above door -->
  <rect x="130" y="5" width="140" height="20" rx="2" fill="#1e40af"/>
  <text x="200" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white" font-weight="600">ДОБРО ПОЖАЛОВАТЬ</text>
  
  <!-- Side lights -->
  <g fill="#fef3c7">
    <rect x="60" y="80" width="20" height="40" rx="2"/>
    <rect x="320" y="80" width="20" height="40" rx="2"/>
  </g>
  
  <!-- Potted plants -->
  <g transform="translate(50, 200)">
    <rect x="-12" y="20" width="24" height="20" rx="3" fill="#78716c"/>
    <ellipse cx="0" cy="10" rx="18" ry="15" fill="#22c55e"/>
  </g>
  <g transform="translate(350, 200)">
    <rect x="-12" y="20" width="24" height="20" rx="3" fill="#78716c"/>
    <ellipse cx="0" cy="10" rx="18" ry="15" fill="#22c55e"/>
  </g>
  
  <!-- Welcome mat -->
  <rect x="140" y="230" width="120" height="15" rx="2" fill="#374151"/>
  
  <!-- Reflection on glass -->
  <rect x="120" y="60" width="30" height="100" rx="1" fill="white" opacity="0.2" transform="skewX(-5)"/>
  <rect x="250" y="70" width="20" height="80" rx="1" fill="white" opacity="0.15" transform="skewX(-5)"/>
  
  <!-- Label -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">Входная группа</text>
</svg>
