<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <linearGradient id="g1floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#c4956a"/>
    </linearGradient>
  </defs>
  
  <!-- Background/wall -->
  <rect width="100%" height="100%" fill="url(#g1bg)"/>
  
  <!-- Floor perspective -->
  <polygon points="0,200 400,200 400,300 0,300" fill="url(#g1floor)"/>
  <g stroke="#ba8a5e" stroke-width="1" opacity="0.3">
    <line x1="0" y1="220" x2="400" y2="220"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
  </g>
  
  <!-- Window -->
  <rect x="150" y="30" width="100" height="120" rx="2" fill="#87ceeb" opacity="0.6"/>
  <rect x="150" y="30" width="100" height="120" rx="2" fill="none" stroke="#94a3b8" stroke-width="3"/>
  <line x1="200" y1="30" x2="200" y2="150" stroke="#94a3b8" stroke-width="2"/>
  <line x1="150" y1="90" x2="250" y2="90" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Ceiling lights -->
  <g fill="#fef3c7" stroke="#f59e0b" stroke-width="1">
    <ellipse cx="100" cy="10" rx="30" ry="8"/>
    <ellipse cx="300" cy="10" rx="30" ry="8"/>
  </g>
  
  <!-- Wall decoration -->
  <rect x="30" y="60" width="60" height="80" rx="2" fill="none" stroke="#d1d5db" stroke-width="2"/>
  <rect x="310" y="60" width="60" height="80" rx="2" fill="none" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Plant -->
  <g transform="translate(50, 165)">
    <rect x="-10" y="20" width="20" height="25" rx="2" fill="#78716c"/>
    <ellipse cx="0" cy="15" rx="15" ry="10" fill="#22c55e"/>
    <ellipse cx="-8" cy="5" rx="10" ry="8" fill="#16a34a"/>
    <ellipse cx="8" cy="8" rx="12" ry="9" fill="#22c55e"/>
  </g>
  
  <!-- Label -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">Интерьер помещения</text>
</svg>
