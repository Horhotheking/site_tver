<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sputnikBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <linearGradient id="sputnikAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="sputnikShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#047857" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sputnikBg)"/>
  
  <!-- Building illustration - modern office style -->
  <g transform="translate(90, 45)">
    <!-- Main building - glass facade -->
    <rect x="50" y="50" width="140" height="170" rx="6" fill="#fafafa" filter="url(#sputnikShadow)"/>
    <rect x="50" y="50" width="140" height="170" rx="6" fill="url(#sputnikAccent)" opacity="0.06"/>
    
    <!-- Glass panels -->
    <g fill="#10b981" opacity="0.4">
      <!-- Row 1 -->
      <rect x="60" y="65" width="35" height="30" rx="2"/>
      <rect x="102" y="65" width="35" height="30" rx="2"/>
      <rect x="145" y="65" width="35" height="30" rx="2"/>
      <!-- Row 2 -->
      <rect x="60" y="105" width="35" height="30" rx="2"/>
      <rect x="102" y="105" width="35" height="30" rx="2"/>
      <rect x="145" y="105" width="35" height="30" rx="2"/>
      <!-- Row 3 -->
      <rect x="60" y="145" width="35" height="30" rx="2"/>
      <rect x="102" y="145" width="35" height="30" rx="2"/>
      <rect x="145" y="145" width="35" height="30" rx="2"/>
    </g>
    
    <!-- Entrance area -->
    <rect x="95" y="185" width="50" height="35" rx="3" fill="#047857"/>
    <rect x="105" y="190" width="30" height="30" rx="2" fill="#10b981" opacity="0.6"/>
    
    <!-- Roof accent -->
    <rect x="45" y="42" width="150" height="12" rx="3" fill="url(#sputnikAccent)"/>
    
    <!-- Antenna/satellite dish decoration -->
    <g transform="translate(180, 20)">
      <ellipse cx="15" cy="10" rx="12" ry="6" fill="none" stroke="#059669" stroke-width="2"/>
      <line x1="15" y1="10" x2="15" y2="30" stroke="#059669" stroke-width="2"/>
      <circle cx="15" cy="8" r="3" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="60" r="30" fill="#10b981" opacity="0.1"/>
  <circle cx="370" cy="200" r="45" fill="#059669" opacity="0.08"/>
  
  <!-- Stars/satellite motif -->
  <g fill="#10b981" opacity="0.3">
    <circle cx="330" cy="50" r="3"/>
    <circle cx="350" cy="70" r="2"/>
    <circle cx="310" cy="80" r="2"/>
    <circle cx="60" cy="200" r="2"/>
    <circle cx="40" cy="180" r="3"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">ТОЦ СПУТНИК</text>
</svg>
