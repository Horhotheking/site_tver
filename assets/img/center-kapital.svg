<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="kapitalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff"/>
      <stop offset="100%" style="stop-color:#f3e8ff"/>
    </linearGradient>
    <linearGradient id="kapitalAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="kapitalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#5b21b6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#kapitalBg)"/>
  
  <!-- Building illustration -->
  <g transform="translate(100, 50)">
    <!-- Main tower -->
    <rect x="70" y="40" width="80" height="180" rx="4" fill="#fafafa" filter="url(#kapitalShadow)"/>
    <rect x="70" y="40" width="80" height="180" rx="4" fill="url(#kapitalAccent)" opacity="0.08"/>
    
    <!-- Windows -->
    <g fill="#8b5cf6" opacity="0.5">
      <rect x="80" y="55" width="25" height="20" rx="2"/>
      <rect x="115" y="55" width="25" height="20" rx="2"/>
      <rect x="80" y="85" width="25" height="20" rx="2"/>
      <rect x="115" y="85" width="25" height="20" rx="2"/>
      <rect x="80" y="115" width="25" height="20" rx="2"/>
      <rect x="115" y="115" width="25" height="20" rx="2"/>
      <rect x="80" y="145" width="25" height="20" rx="2"/>
      <rect x="115" y="145" width="25" height="20" rx="2"/>
      <rect x="80" y="175" width="25" height="20" rx="2"/>
      <rect x="115" y="175" width="25" height="20" rx="2"/>
    </g>
    
    <!-- Roof structure -->
    <rect x="65" y="30" width="90" height="15" rx="3" fill="url(#kapitalAccent)"/>
    <rect x="95" y="15" width="30" height="20" rx="2" fill="#7c3aed"/>
    
    <!-- Left wing -->
    <rect x="10" y="100" width="60" height="120" rx="3" fill="#fafafa" filter="url(#kapitalShadow)"/>
    <g fill="#8b5cf6" opacity="0.4">
      <rect x="20" y="115" width="18" height="15" rx="1"/>
      <rect x="45" y="115" width="18" height="15" rx="1"/>
      <rect x="20" y="140" width="18" height="15" rx="1"/>
      <rect x="45" y="140" width="18" height="15" rx="1"/>
      <rect x="20" y="165" width="18" height="15" rx="1"/>
      <rect x="45" y="165" width="18" height="15" rx="1"/>
    </g>
    
    <!-- Right wing -->
    <rect x="150" y="100" width="60" height="120" rx="3" fill="#fafafa" filter="url(#kapitalShadow)"/>
    <g fill="#8b5cf6" opacity="0.4">
      <rect x="160" y="115" width="18" height="15" rx="1"/>
      <rect x="185" y="115" width="18" height="15" rx="1"/>
      <rect x="160" y="140" width="18" height="15" rx="1"/>
      <rect x="185" y="140" width="18" height="15" rx="1"/>
      <rect x="160" y="165" width="18" height="15" rx="1"/>
      <rect x="185" y="165" width="18" height="15" rx="1"/>
    </g>
  </g>
  
  <!-- Decorative -->
  <circle cx="40" cy="230" r="35" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="380" cy="40" r="25" fill="#a855f7" opacity="0.1"/>
  
  <!-- Label -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">ТЦ КАПИТАЛ</text>
</svg>
