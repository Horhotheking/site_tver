<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g4sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
    <linearGradient id="g4asphalt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="120" fill="url(#g4sky)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Building in background -->
  <rect x="50" y="40" width="250" height="80" fill="#e2e8f0"/>
  <rect x="50" y="35" width="250" height="8" fill="#3b82f6"/>
  <g fill="#60a5fa" opacity="0.6">
    <rect x="70" y="55" width="25" height="20" rx="1"/>
    <rect x="105" y="55" width="25" height="20" rx="1"/>
    <rect x="140" y="55" width="25" height="20" rx="1"/>
    <rect x="175" y="55" width="25" height="20" rx="1"/>
    <rect x="210" y="55" width="25" height="20" rx="1"/>
    <rect x="245" y="55" width="25" height="20" rx="1"/>
    <rect x="70" y="85" width="25" height="20" rx="1"/>
    <rect x="105" y="85" width="25" height="20" rx="1"/>
    <rect x="140" y="85" width="25" height="20" rx="1"/>
    <rect x="175" y="85" width="25" height="20" rx="1"/>
    <rect x="210" y="85" width="25" height="20" rx="1"/>
    <rect x="245" y="85" width="25" height="20" rx="1"/>
  </g>
  
  <!-- Ground/parking lot -->
  <rect y="120" width="100%" height="180" fill="url(#g4asphalt)"/>
  
  <!-- Parking lines -->
  <g stroke="white" stroke-width="3">
    <line x1="60" y1="140" x2="60" y2="220"/>
    <line x1="120" y1="140" x2="120" y2="220"/>
    <line x1="180" y1="140" x2="180" y2="220"/>
    <line x1="240" y1="140" x2="240" y2="220"/>
    <line x1="300" y1="140" x2="300" y2="220"/>
    <line x1="360" y1="140" x2="360" y2="220"/>
    <line x1="60" y1="140" x2="360" y2="140"/>
  </g>
  
  <!-- Parked cars (simple) -->
  <g>
    <!-- Car 1 -->
    <rect x="70" y="160" width="40" height="50" rx="5" fill="#ef4444"/>
    <rect x="75" y="165" width="30" height="15" rx="3" fill="#fee2e2"/>
    
    <!-- Car 2 -->
    <rect x="190" y="160" width="40" height="50" rx="5" fill="#3b82f6"/>
    <rect x="195" y="165" width="30" height="15" rx="3" fill="#dbeafe"/>
    
    <!-- Car 3 -->
    <rect x="310" y="160" width="40" height="50" rx="5" fill="#6b7280"/>
    <rect x="315" y="165" width="30" height="15" rx="3" fill="#e5e7eb"/>
  </g>
  
  <!-- Parking sign -->
  <g transform="translate(30, 140)">
    <rect x="-15" y="0" width="30" height="50" fill="#374151"/>
    <circle cx="0" cy="-10" r="20" fill="#3b82f6"/>
    <text x="0" y="-4" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="white" font-weight="700">P</text>
  </g>
  
  <!-- Trees -->
  <g transform="translate(380, 120)">
    <rect x="-5" y="0" width="10" height="30" fill="#78350f"/>
    <circle cx="0" cy="-15" r="25" fill="#22c55e"/>
  </g>
  
  <!-- Label -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(0,0,0,0.5)"/>
  <text x="200" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white">Парковка</text>
</svg>
