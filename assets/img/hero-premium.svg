<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Noise filter for premium texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="soft-light"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Main gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Dot pattern -->
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.15)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Floating orbs with glow -->
  <g filter="url(#glow)">
    <ellipse cx="300" cy="200" rx="250" ry="200" fill="#3b82f6" opacity="0.15"/>
    <ellipse cx="1600" cy="500" rx="300" ry="250" fill="#8b5cf6" opacity="0.12"/>
    <ellipse cx="900" cy="650" rx="400" ry="200" fill="#06b6d4" opacity="0.08"/>
  </g>
  
  <!-- Abstract building shapes - Layer 1 (back) -->
  <g class="parallax-layer" data-speed="0.1" opacity="0.3">
    <rect x="100" y="400" width="120" height="400" rx="4" fill="url(#lightGrad)"/>
    <rect x="250" y="350" width="80" height="450" rx="4" fill="url(#lightGrad)"/>
    <rect x="360" y="420" width="100" height="380" rx="4" fill="url(#lightGrad)"/>
    
    <rect x="1400" y="380" width="100" height="420" rx="4" fill="url(#lightGrad)"/>
    <rect x="1530" y="320" width="120" height="480" rx="4" fill="url(#lightGrad)"/>
    <rect x="1680" y="400" width="90" height="400" rx="4" fill="url(#lightGrad)"/>
  </g>
  
  <!-- Abstract building shapes - Layer 2 (front) -->
  <g class="parallax-layer" data-speed="0.2" opacity="0.5">
    <rect x="50" y="500" width="80" height="300" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="160" y="450" width="60" height="350" rx="4" fill="#3b82f6" opacity="0.25"/>
    
    <rect x="1700" y="480" width="100" height="320" rx="4" fill="#8b5cf6" opacity="0.25"/>
    <rect x="1820" y="520" width="70" height="280" rx="4" fill="#8b5cf6" opacity="0.2"/>
  </g>
  
  <!-- Floating geometric elements -->
  <g class="parallax-layer" data-speed="0.3">
    <circle cx="500" cy="150" r="8" fill="#3b82f6" opacity="0.6"/>
    <circle cx="700" cy="100" r="5" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="1200" cy="120" r="10" fill="#06b6d4" opacity="0.5"/>
    <circle cx="1400" cy="180" r="6" fill="#3b82f6" opacity="0.4"/>
    
    <rect x="600" y="200" width="15" height="15" rx="3" fill="#8b5cf6" opacity="0.4" transform="rotate(45 607 207)"/>
    <rect x="1100" y="150" width="12" height="12" rx="2" fill="#3b82f6" opacity="0.5" transform="rotate(30 1106 156)"/>
    <rect x="800" y="650" width="20" height="20" rx="4" fill="#06b6d4" opacity="0.3" transform="rotate(15 810 660)"/>
  </g>
  
  <!-- Light rays -->
  <g opacity="0.1">
    <polygon points="960,0 1100,800 820,800" fill="url(#lightGrad)"/>
    <polygon points="400,0 550,800 250,800" fill="url(#lightGrad)"/>
    <polygon points="1500,0 1650,800 1350,800" fill="url(#lightGrad)"/>
  </g>
  
  <!-- Dots overlay -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Central accent line -->
  <line x1="0" y1="700" x2="1920" y2="700" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Noise texture overlay -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.03"/>
</svg>
